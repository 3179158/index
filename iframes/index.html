<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>iFrames</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles.css" rel="stylesheet">
</head>

<body>
    <iframe src="cabin.jpg" src="http://www.richardbarnes.net/unabomber-1" height="500" width="390" title="Ted Kaczynski's cabin"></iframe>

    <!--empty frame to push over next frame-->
    <iframe src="" height="290" width="395" style="border: 0" title="Empty"></iframe>
    <iframe src="https://www.thinkhousehq.com/insights/nsfw-onlyfans-the-commodification-sex-in-2019" height="750" width="500" title="Thinkhouse article"></iframe>
    <iframe src="https://996.icu/#/zh_CN" height="290" width="300" title="China's 996 working hours"></iframe>
</body>

</html>
